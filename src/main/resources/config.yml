# -----------------------------
# Unchanted Plugin Configuration
# -----------------------------

# Whether books can exceed the normal maximum enchantment level
allow-overlimit-books: true

# -----------------------------
# Messages
# -----------------------------

# General messages
player_only: "<red>This command can only be executed by a player."
no_permission: "<red>You do not have permission to use this command."
usage: "<red>Usage: /unenchant [all] or click an enchantment to remove it>"

# Inventory messages
inventory_full: "<red>Your inventory is full!"
hold_item: "<red>You must be holding an item!"
no_enchants: "<gray>This item has no enchantments."
unenchant_success: "<green>All enchantments removed successfully!"

# Single enchant removal messages
click_enchant: "<yellow>Click an enchantment to remove it:"
enchant_format: "<yellow>{enchant} {level}</yellow>"   # Clickable list format
unknown_enchant: "<red>Unknown enchantment: <yellow>{enchant}"
no_item_enchant: "<red>Your item does not have that enchantment!"
removed_enchant: "<green>Removed <yellow>{enchant} <green>from your item!"
